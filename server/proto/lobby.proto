syntax = "proto3";

package lobby;

message JoinRequest {
    int32 channel = 1;
    string username = 2;
}

message AvailableChannels {
    repeated int32 ids = 1;
}

message JoinResult {
    string status = 1;
}

message Empty {}

service Lobby {
    rpc GetAvailableChannels (Empty) returns (AvailableChannels);
}

