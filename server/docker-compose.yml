version: "3.8"

services:
  tic-tac-toe-db:
    container_name: tic-tac-toe-db
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: app
      POSTGRES_USER: app
      POSTGRES_DB: ttt
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - ./data/:/var/lib/postgresql/data/


# - ./init.sql:/docker-entrypoint-initdb.d/init.sql
