<div style="display: flex; justify-content: center">
  <div>
    @for (i of [0, 1, 2]; track i) {
      <div style="display: flex">
        @for (j of [0, 1, 2]; track j) {
          <app-board [index]="3 * i + j" (newMove)="makeMove($event)" style="margin-right: 20px"></app-board>
        }
      </div>
    }
  </div>
</div>
