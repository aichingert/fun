<div style="display: flex; padding-top: 25px; justify-content: space-between;">
  <!--
  TODO: add names here when the server supports it as well

  Idea:

  Maybe even use some green and red dots to signal the activity

  (left side) Username 1          - space -       (right side) Username 2

  test data is shown below but not properly placed on the page
  -->

  <span style="padding-left: 25%; color: aliceblue">pha</span>
  <span style="padding-right: 25%; color: aliceblue">veqox</span>
</div>

<div style="display: flex; justify-content: center">
  <div>
    @for (i of [0, 1, 2]; track i) {
      @if (i !== 0) { <div style="border-bottom: 1px solid aliceblue"></div> }
      <div style="display: flex;">
        @for (j of [0, 1, 2]; track j) {
          <app-board [index]="3 * i + j" [color]="colors[3 * i + j]" (newMove)="makeMove($event)" style="margin: 25px;"></app-board>
          @if (j !== 2) { <div style="border-right: 1px solid aliceblue"></div> }
        }
      </div>
    }
  </div>
</div>
