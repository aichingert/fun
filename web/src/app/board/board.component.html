<div (click)="makeMove($event);" id="board {{ index }}" style="display: flex; justify-content: center;">
  <div>
    @for (y of [0,1,2]; track y) {
      <div style="display: flex;" [style]="y !== 2 ? {'border-bottom': '1px solid ' + color} : ''">
        <div id="{{ index }} {{ y }} 0" class="square" style="border-right: 1px solid {{ color }}"></div>
        <div id="{{ index }} {{ y }} 1" class="square" style="border-right: 1px solid {{ color }}"></div>
        <div id="{{ index }} {{ y }} 2" class="square"></div>
      </div>
    }
  </div>
</div>
